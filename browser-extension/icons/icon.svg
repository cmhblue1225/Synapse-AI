<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>

  <!-- 배경 원 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="none"/>

  <!-- 중앙 뇌 모양 (시냅스를 상징) -->
  <g transform="translate(64,64)">
    <!-- 중앙 노드 -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>

    <!-- 연결선들 (시냅스 연결) -->
    <line x1="0" y1="0" x2="-25" y2="-15" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="25" y2="-10" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-15" y2="25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="20" y2="20" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="5" y2="-30" stroke="white" stroke-width="2" opacity="0.7"/>

    <!-- 주변 노드들 -->
    <circle cx="-25" cy="-15" r="5" fill="white" opacity="0.8"/>
    <circle cx="25" cy="-10" r="5" fill="white" opacity="0.8"/>
    <circle cx="-15" cy="25" r="5" fill="white" opacity="0.8"/>
    <circle cx="20" cy="20" r="5" fill="white" opacity="0.8"/>
    <circle cx="5" cy="-30" r="5" fill="white" opacity="0.8"/>

    <!-- 추가 연결선들 -->
    <line x1="-25" y1="-15" x2="25" y2="-10" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="-15" y1="25" x2="20" y2="20" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="5" y1="-30" x2="25" y2="-10" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- 브랜드 텍스트 (선택사항) -->
  <text x="64" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.8">S</text>
</svg>